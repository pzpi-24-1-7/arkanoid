<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Arkanoid</title>
    <link rel="stylesheet" href="./arkanoid.css" />
  </head>

  <body>
    <div class="wrapper">
      <h2>Arkanoid</h2>
      <div id="score">Score: 0</div>
      <div style="position: relative">
        <canvas id="canvas" width="800" height="400"></canvas>
        <div class="game-overlay" id="gameOverlay" style="display: none">
          <span id="gameMessage"></span>
        </div>
      </div>

      <div style="display: flex; gap: 30px">
        <button id="run" type="button" style="display: block">
          Start Game
        </button>
        <button id="reload" type="button" style="display: block">
          <img id="reload-img" src="./img/reload.svg" width="50" height="20" />
        </button>
      </div>

      <div style="display: none">
        <img id="brick" src="./img/brick.png" width="50" height="20" />
        <img id="bg" src="./img/bg.jpg" width="50" height="20" />
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
